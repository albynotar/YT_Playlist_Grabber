<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <title>Youtube Playlist Grabber</title>
</head>
<body>
<div class="columns">
    <div class="column is-half">
        <section class="hero is-info">
            <div class="hero-body">
                <p class="title">
                    Youtube Playlist Grabber
                </p>
                <p class="subtitle">
                    Paste any YouTube playlist link
                </p>
            </div>
        </section>
    </div>
</div>
{% block content %}
{% endblock %}
<div class="columns">
    <div class="column is-half">
        <footer class="footer">
            <div class="block has-text-centered">
                <a href="https://bulma.io">
                    <img
                            src="https://bulma.io/images/made-with-bulma--black.png"
                            alt="Made_with_Bulma.png"
                            width="128"
                            height="24">
                </a>
                <div class="level-item has-text-centered">
                    <a href="https://github.com/albynotar/YT_Playlist_Grabber">
                        <figure class="image is-24x24 is-inline-block">
                            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                                 alt="github_logo.png">
                        </figure>
                        <p class="is-inline-block"> Repository</p>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
